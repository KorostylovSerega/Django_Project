{% extends 'form/base.html' %}

{% block title %}Comments{% endblock %}

{% block content %}
    {% include 'includes/user.html' %}
    <h2>Comments</h2>
    <form>
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for comment in comments %}
        <li>
            <p>{{ comment }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
